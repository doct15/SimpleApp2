  PkgExclude:
    - '*.yml'
    #- 'sr/*.raw/'
     
  CommitData:
    - RepoType: Git
    - RepoPath: .

  PreBuild:
    - echo "PreBuild"
    - echo "ENV $EXAMPLE"
    - echo "ENV2 $EXAMPLE2"
    - echo "APPNAME $DISTELLI_APPNAME"
    - echo "APPHOME $DISTELLI_APPHOME"
    - echo "INSTALLHOME $DISTELLI_INSTALLHOME"
    - echo "RELVERSION $DISTELLI_RELVERSION"
    - echo "RELREVISION $DISTELLI_RELREVISION"
    - echo "RELBRANCH $DISTELLI_RELBRANCH"
    - echo "RELREPOTYPE $DISTELLI_RELREPOTYPE"
    - echo "RELEASE $DISTELLI_RELEASE"
    - echo "MANIFEST $DISTELLI_MANIFEST"
    - echo "BUILDNUM $DISTELLI_BUILDNUM"
    - echo "BUILD $BUILD_VAR1"
    - echo "ENV $DISTELLI_ENV"
    - DATE=$(date +"%Y%m%d%H%M%S%N")
    - touch prebuild.$DATE
    
    - echo "--npm nvm--"
    - which nvm || true
    - nvm --version || true
    - which npm || true
    - npm --version || true
    
    - echo "--mvn gradle mvnvm--"
    - which mvnvm || true
    - mvnvm --version || true
    - which mvn || true
    - mvn --version || true
    - which gradle || true
    - gradle --version || true
    
    - echo "--rvm rbenv--"
    - which rvm || true
    - rvm --version || true
    - which rbenv || true
    - rbenv --version || true
    
    - echo "--ant gradle--"
    - which ant || true
    - ant -version || true
    - which gradle || true
    - gradle --version || true
    
    - echo "--phpenv php-build php--"
    - which php || true
    - php --version || true
    - which phpenv || true
    - phpenv --version || true
    - which php-build || true
    - php-build || true
    

  Build:
    - echo "Build"
    - echo "ENV $EXAMPLE"
    - echo "ENV2 $EXAMPLE2"
