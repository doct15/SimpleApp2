bmcgehee/SimpleApp2:

  Env:
    - EXAMPLE: '"not overridden!!!"'
    - EXAMPLE2: '"not overridden!!!"'
    
  InstallTemplates:
    - config.js  
    
  PkgInclude:
    - application.sh
    - app.tgz
    - config.js
